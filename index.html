<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmação</title>

  <style>
    /* Mobile First */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 32px 24px;
      text-align: center;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    .nome {
      font-weight: 600;
      margin-top: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✅</div>
    <h1>Confirmado, professor</h1>
    <p class="nome" id="nomeProfessor"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nome = params.get("nome");

    document.getElementById("nomeProfessor").textContent =
      nome ? nome : "—";
  </script>
</body>
</html>
