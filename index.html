<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmação - APUB BH</title>

  <style>
    /* Mobile First */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #b11217, #8f0f14);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 32px 24px;
      text-align: center;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      position: relative;
    }

    .card::before {
      content: "APUB • BH";
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      background: #b11217;
      color: #fff;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .icon {
      font-size: 52px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
      color: #b11217;
    }

    p {
      font-size: 1.1rem;
      color: #333;
    }

    .nome {
      font-weight: 600;
      margin-top: 6px;
      display: block;
      color: #000;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✅</div>
    <h1>Confirmado, professor</h1>
    <p class="nome" id="nomeProfessor"></p>

    <div class="footer">
      Portal do Professor • APUB BH
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nome = params.get("nome");

    document.getElementById("nomeProfessor").textContent =
      nome ? nome : "—";
  </script>
</body>
</html>
